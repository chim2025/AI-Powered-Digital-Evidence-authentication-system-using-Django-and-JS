{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | EvidenceHub</title>
  <link rel="stylesheet" href="/static/css/login.css"/>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
    
    <nav class="navbar">
        
        <h1 class="app-title">üîçEvidenceHub</h1>
        <p class="subtitle">|Digital Forensics Suite</p>
      </nav>
  

  <div class="login-container">
    <h2 class="brand">üîê Welcome Back !</h2>
    <form id="login-form" method="POST">
      {% csrf_token %}
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Password" required />
        <i class="fas fa-eye toggle-password" id="toggle-password"></i>
      </div>

      <div class="options">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>

      <button type="submit" id="login-button">
        <span class="spinner hidden" id="spinner"></span>
        <span class="btn-text">Login</span>
      </button>
    </form>

    <p class="footer">Developed by <strong>Proforce Intelligence Systems</strong></p>
  </div>
  {% if messages %}
  <div class="custom-alert-container">
    {% for message in messages %}
      <div class="custom-alert {{ message.tags }}">
        <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
<style>
  .custom-alert-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    width: 300px;
  }

  .custom-alert {
    padding: 15px 20px;
    margin-bottom: 10px;
    border-radius: 8px;
    font-size: 14px;
    color: #fff;
    position: relative;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    animation: fadeIn 0.5s ease-in-out;
    opacity: 1;
    transition: opacity 0.5s ease-out;
  }

  .custom-alert.success {
    background-color: #28a745; /* green */
  }

  .custom-alert.error {
    background-color: #dc3545; /* red */
  }

  .custom-alert.info {
    background-color: #17a2b8; /* blue */
  }

  .close-btn {
    position: absolute;
    top: 5px;
    right: 10px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
<script>
  
  setTimeout(() => {
    const alerts = document.querySelectorAll('.custom-alert');
    alerts.forEach(alert => {
      alert.style.opacity = '0';
      setTimeout(() => {
        alert.style.display = 'none';
      }, 500); 
    });
  }, 5000); 
</script>
  <div class="theme-toggle">
    <input type="checkbox" id="theme-switch">
    <label for="theme-switch" class="slider"></label>
  </div>
  <script src="/static/js/login.js"></script>
</body>
</html>
